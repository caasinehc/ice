<!DOCTYPE html>
<html>
	<head>
		<title>ice.js</title>
	</head>
	<body>
		<h1>ice.js</h1>
		<p>A Multi-purpose Javascript library written by and for me, Isaac.</p>
		<p>Here's a convenient tool to help you use ice.js!</p>
		
		<form id="importTool">
			<fieldset id="modules" onclick="updateModules();">
				
				<legend>Modules to include: </legend>
				<input type="radio" name="importAll" value="all" onclick="setSpecify(false);" checked>All modules</radio><br />
				<input type="radio" name="importAll" value="specify" onclick="setSpecify(true);">Specify</radio><br />
		
				<input type="checkbox" id="allCB" onclick="toggleEverything();">Select all</input><br />
				<input type="checkbox" id="mathCB">Math</input><br />
				<input type="checkbox" id="physicsCB">Physics</input><br />
				<input type="checkbox" id="colorsCB">Colors</input><br />
				<input type="checkbox" id="debugCB">Debug</input><br />

			</fieldset>
		</div>

		<script>
			var modules = {
				math: document.getElementById("mathCB"),
				physics: document.getElementById("physicsCB"),
				colors: document.getElementById("colorsCB"),
				debug: document.getElementById("debugCB")
			}
			var allCB = document.getElementById("allCB");
			
			function toggleEverything() {
				for(var module in modules) {
					modules[module].checked = allCB.checked;
				}
			}
			function updateModules() {
				var allChecked = true;
				for(var module in modules) {
					if(!modules[module].checked) {
						allChecked = false;
						break;
					}
				}
				allCB.checked = allChecked;
			}
			function setSpecify(enabled) {
				allCB.disabled = !enabled;
				for(var module in modules) {
					modules[module].disabled = !enabled;
				}
			}
		</script>
	
	</body>
</html>
