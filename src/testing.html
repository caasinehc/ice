<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script src="ice.math.js"></script>
		<script src="ice.physics.js"></script>
		<script src="ice.colors.js"></script>
		<script src="ice.debug.js"></script>
		<script src="ice.graphics.js"></script>
		<script src="ice.dom.js"></script>
		<script src="ice.time.js"></script>

		<script src="unitTest.js"></script>
		<canvas width=800 height=600 style="border: 2px solid"></canvas>
		<script>
			let scene = new ice.graphics.Scene();
			var chartData = {
				borderColor: ice.colors.RED,
				borderWidth: 4,
				backgroundColor: ice.colors.SKY,
				scaleX: 1,
				scaleY: 1,
				gridSize: 10,
				groups: [
					{
						color: ice.colors.GREEN,
						size: 4,
						lineColor: ice.colors.MAROON,
						lineWidth: 8,
						points: [
							new ice.physics.Vector(0, 0),
							new ice.physics.Vector(20, 9),
							new ice.physics.Vector(40, 25),
							new ice.physics.Vector(60, 45),
							new ice.physics.Vector(80, 36),
							new ice.physics.Vector(100, 50),
							new ice.physics.Vector(120, 58),
							new ice.physics.Vector(140, 63),
							new ice.physics.Vector(160, 75),
							new ice.physics.Vector(180, 90),
							new ice.physics.Vector(200, 110),
							new ice.physics.Vector(220, 132),
							new ice.physics.Vector(240, 163),
							new ice.physics.Vector(260, 180),
							new ice.physics.Vector(280, 179),
							new ice.physics.Vector(300, 182)
						]
					},
					{
						color: ice.colors.BLUE,
						size: 2,
						points: [
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200)),
							new ice.physics.Vector(ice.math.randomInt(300), ice.math.randomInt(200))
						].sort((v1, v2) => v1.x - v2.x)
					}
				]
			}

			scene.charts.scatter(100, 100, 300, 200, chartData);
			scene.charts.line(100, 350, 300, 200, chartData);
		</script>
	</body>
</html>
